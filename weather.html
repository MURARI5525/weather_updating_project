<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    
   
    <title>Weather app</title>
</head>
<body>
    <h1>Weather Updating site</h1>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.jpg"></button>
        </div>
        <div class="weather">
            <img src="images/rain.jpg" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.jpg">
                </div>
                <p class="humidity">50%</p>
                <p>humidity</p>
                <div class="col">
                    <img src="images/wind.jpg">
                </div>
                <p class="wind">15 km/h</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
    <div class="all">
        <img src="rain" alt="rain">
        <img src="mist" alt="mist">
        <img src="snow" alt="snow">
        <img src="clear" alt="clear">
       <img src="clouds" alt="">
        <img src="drizzle" alt="">

    </div>
    <script src="weather.js"></script>
        
    

    
</body>
</html>
